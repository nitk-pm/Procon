$schema: "http://json-schema.org/draft-4/schema#"
title: "frame"
type: "object"
required:
  - shapes
properties:
  # 形状の集合
  # 枠が必ず一つとは限らないため
  shapes:
    type: array
    minItems: 1
    # 形状 = 座標の配列
    items:
      type: array
      minItems: 3
      items:
        # 座標の定義
        type: object
        required:
          - x
          - y
        properties:
          x:
            type: integer
          y:
            type: integer
