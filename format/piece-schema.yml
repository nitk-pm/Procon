$schema: "http://json-schema.org/draft-4/schema#"
title: "piece"
type: "object"
required:
  - pieces
properties:
  pieces:
    type: array
    minItems: 1
    # ピース
    items:
      type: object
      required:
        - shapes
      properties:
        # 形状の配列 (裏表, 0.5π刻み0~1.5πの状態それぞれを表す)
        shapes:
          type: array
          minItems: 1
          # 形状 = 座標の配列
          items:
            type: array
            minItems: 3
            # 座標の定義
            items:
              type: object
              required:
                - x
                - y
              properties:
                x:
                  type: integer
                y:
                  type: integer